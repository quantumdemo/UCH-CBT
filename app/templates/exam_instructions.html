{% extends "_layout.html" %}

{% block content %}

<style>
.exam-card {
    background: linear-gradient(135deg, #F4F6F8 0%, #FFFFFF 100%);
    border: none;
    border-radius: 12px;
    box-shadow: 0 4px 6px rgba(44, 62, 80, 0.15);
    transition: all 0.3s ease;
}

.exam-card:hover {
    box-shadow: 0 8px 15px rgba(44, 62, 80, 0.2);
    transform: translateY(-2px);
}

.exam-header {
    background: linear-gradient(135deg, #2980B9 0%, #2C3E50 100%);
    color: #FFFFFF;
    border-radius: 12px 12px 0 0 !important;
    padding: 1.5rem;
    border: none;
}

.exam-title {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    font-weight: 600;
    font-size: 1.75rem;
    margin: 0;
    color: #FFFFFF;
    text-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
}

.exam-body {
    padding: 2rem;
    background: #FFFFFF;
    border-radius: 0 0 12px 12px;
}

.instruction-label {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    font-weight: 600;
    color: #2C3E50;
    font-size: 1.1rem;
    margin-bottom: 0.5rem;
}

.instruction-text {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: #5D6D7E;
    line-height: 1.6;
    font-size: 1rem;
    margin-bottom: 1.5rem;
    white-space: pre-wrap;
}

.divider {
    border: none;
    height: 1px;
    background: linear-gradient(90deg, transparent 0%, #F1C40F 50%, transparent 100%);
    margin: 1.5rem 0;
}

.start-exam-btn {
    background: linear-gradient(135deg, #2980B9 0%, #2C3E50 100%);
    border: none;
    border-radius: 8px;
    padding: 12px 30px;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    font-weight: 600;
    font-size: 1.1rem;
    color: #FFFFFF;
    transition: all 0.3s ease;
    box-shadow: 0 2px 4px rgba(44, 62, 80, 0.2);
}

.start-exam-btn:hover {
    background: linear-gradient(135deg, #3498DB 0%, #34495E 100%);
    transform: translateY(-2px);
    box-shadow: 0 4px 8px rgba(44, 62, 80, 0.3);
    color: #FFFFFF;
}

.start-exam-btn:active {
    transform: translateY(0);
    box-shadow: 0 2px 4px rgba(44, 62, 80, 0.2);
}

/* Focus state for accessibility */
.start-exam-btn:focus {
    outline: 2px solid #F1C40F;
    outline-offset: 2px;
}

/* Responsive design */
@media (max-width: 768px) {
    .container.mt-5 {
        margin-top: 2rem !important;
    }
    
    .exam-card {
        margin: 0 1rem;
    }
    
    .exam-title {
        font-size: 1.5rem;
    }
    
    .exam-body {
        padding: 1.5rem;
    }
}
</style>

<div class="container mt-5">
    <div class="card exam-card">
        <div class="card-header exam-header">
            <h2 class="card-title exam-title">{{ exam.title }}</h2>
        </div>
        <div class="card-body exam-body">
            <p class="instruction-label"><strong>Instructions:</strong></p>
            <p class="instruction-text">{{ exam.description }}</p>
            <hr class="divider">
            <a href="{{ url_for('start_exam', exam_id=exam.id) }}" class="btn btn-primary start-exam-btn">Start Exam</a>
        </div>
    </div>
</div>

{% endblock %}
