<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Exam</title>
    <style>
        body {
            background: linear-gradient(135deg, #F4F6F8 0%, #E8ECF1 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
        }

        .edit-exam-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .edit-exam-card {
            background: #FFFFFF;
            border-radius: 16px;
            box-shadow: 0 8px 25px rgba(44, 62, 80, 0.15);
            padding: 2.5rem;
            transition: all 0.3s ease;
        }

        .edit-exam-card:hover {
            box-shadow: 0 12px 35px rgba(44, 62, 80, 0.2);
        }

        .edit-exam-title {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-weight: 700;
            color: #2C3E50;
            font-size: 2.25rem;
            text-align: center;
            margin-bottom: 2rem;
            background: linear-gradient(135deg, #2980B9 0%, #2C3E50 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .edit-exam-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-label {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-weight: 600;
            color: #2C3E50;
            font-size: 1rem;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
        }

        .form-label::before {
            content: "â€¢";
            color: #F1C40F;
            font-size: 1.5rem;
            margin-right: 0.5rem;
        }

        .form-input, .form-textarea {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 12px 16px;
            border: 2px solid #E8ECF1;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #F8F9FA;
        }

        .form-input:focus, .form-textarea:focus {
            outline: none;
            border-color: #2980B9;
            background: #FFFFFF;
            box-shadow: 0 0 0 3px rgba(41, 128, 185, 0.1);
        }

        .form-input:hover, .form-textarea:hover {
            border-color: #5D6D7E;
        }

        .form-textarea {
            min-height: 100px;
            resize: vertical;
        }

        .checkbox-group {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            padding: 1.5rem;
            background: #F8F9FA;
            border-radius: 8px;
            border-left: 4px solid #F1C40F;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .form-checkbox {
            width: 20px;
            height: 20px;
            border: 2px solid #5D6D7E;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
            accent-color: #2980B9;
        }

        .form-checkbox:checked {
            background-color: #2980B9;
            border-color: #2980B9;
        }

        .form-checkbox:focus {
            outline: 2px solid #F1C40F;
            outline-offset: 2px;
        }

        .checkbox-label {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-weight: 500;
            color: #2C3E50;
            font-size: 1rem;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .checkbox-label:hover {
            color: #2980B9;
        }

        .btn-update-exam {
            background: linear-gradient(135deg, #2980B9 0%, #2C3E50 100%);
            color: #FFFFFF;
            border: none;
            border-radius: 8px;
            padding: 14px 30px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-weight: 600;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(44, 62, 80, 0.2);
            margin-top: 1rem;
        }

        .btn-update-exam:hover {
            background: linear-gradient(135deg, #3498DB 0%, #34495E 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(44, 62, 80, 0.3);
        }

        .btn-update-exam:active {
            transform: translateY(0);
            box-shadow: 0 2px 4px rgba(44, 62, 80, 0.2);
        }

        .btn-update-exam:focus {
            outline: 2px solid #F1C40F;
            outline-offset: 2px;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .edit-exam-container {
                padding: 10px;
            }
            
            .edit-exam-card {
                padding: 1.5rem;
            }
            
            .edit-exam-title {
                font-size: 1.75rem;
            }
            
            .checkbox-group {
                padding: 1rem;
            }
        }

        @media (max-width: 480px) {
            .edit-exam-card {
                padding: 1rem;
            }
            
            .edit-exam-title {
                font-size: 1.5rem;
            }
            
            .form-input, .form-textarea {
                padding: 10px 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container edit-exam-container">
        <div class="edit-exam-card">
            <h1 class="edit-exam-title">Edit Exam</h1>
            <form action="{{ url_for('edit_exam', exam_id=exam.id) }}" method="post" class="edit-exam-form">
                <div class="form-group">
                    <label for="title" class="form-label">Title</label>
                    <input type="text" name="title" id="title" value="{{ exam.title }}" required class="form-input">
                </div>
                <div class="form-group">
                    <label for="class" class="form-label">Class</label>
                    <input type="text" name="class_" id="class" value="{{ exam.class_ }}" required class="form-input">
                </div>
                <div class="form-group">
                    <label for="duration" class="form-label">Duration (minutes)</label>
                    <input type="number" name="duration" id="duration" value="{{ exam.duration }}" required class="form-input">
                </div>
                <div class="form-group">
                    <label for="description" class="form-label">Description</label>
                    <textarea name="description" id="description" class="form-textarea">{{ exam.description }}</textarea>
                </div>
                <div class="form-group">
                    <label for="start_time" class="form-label">Start Time</label>
                    <input type="datetime-local" name="start_time" id="start_time" value="{{ exam.start_time.strftime('%Y-%m-%dT%H:%M') if exam.start_time else '' }}" class="form-input">
                </div>
                <div class="form-group">
                    <label for="end_time" class="form-label">End Time</label>
                    <input type="datetime-local" name="end_time" id="end_time" value="{{ exam.end_time.strftime('%Y-%m-%dT%H:%M') if exam.end_time else '' }}" class="form-input">
                </div>
                <div class="checkbox-group">
                    <div class="checkbox-item">
                        <input type="checkbox" name="randomize_questions" id="randomize_questions" {% if exam.randomize_questions %}checked{% endif %} class="form-checkbox">
                        <label for="randomize_questions" class="checkbox-label">Randomize Questions</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" name="delay_results" id="delay_results" {% if exam.delay_results %}checked{% endif %} class="form-checkbox">
                        <label for="delay_results" class="checkbox-label">Delay Results</label>
                    </div>
                </div>
                <button type="submit" class="btn btn-update-exam">Update Exam</button>
            </form>
        </div>
    </div>

</body>
</html>
